<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Lyrics Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      transform: scale(1.03);
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .card-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #searchInput:focus {
      box-shadow: 0 0 10px #1DB954;
      border-color: #1DB954;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-success">ðŸŽµ Spotify Lyrics Search</h1>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a song or artist..." onkeypress="handleKeyPress(event)" autofocus />
      <button class="btn btn-success" onclick="searchSpotify()">Search</button>
    </div>

    <div id="results" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"></div>
  </div>

  <!-- Modal for lyrics -->
  <div class="modal fade" id="lyricsModal" tabindex="-1" aria-labelledby="lyricsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="lyricsModalLabel">Lyrics</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="lyricsContent">
          Loading lyrics...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
